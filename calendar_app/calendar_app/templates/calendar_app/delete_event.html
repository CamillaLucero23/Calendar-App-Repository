<!-- inherit from base.html-->
{% extends "calendar_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}
<h2>Delete Event</h2>

<p>Are you sure you want to delete the following event?: {{ event.title }}</p>

<form action="delete-event" method="post">
{% csrf_token %}
<input class="btn btn-primary" type="submit" value="Delete">
<a href="{% url 'event-detail' event.calendar.id event.id %}" class="btn btn-primary" role="button">Back</a>
</form>

{%endblock%}
