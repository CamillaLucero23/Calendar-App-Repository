{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
 <head>
  {% bootstrap_css %} {% bootstrap_javascript %}
  {% bootstrap_messages %}
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
   <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
   <title>Tempo</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
      body {
        background-color: lightgrey;
      }
      h1 {
        color: #FFC300;
        font-family: "Lucida Console", "Courier New", monospace;
      }

      h2{
        font-family: "Lucida Console", "Courier New", monospace;
      }

      p{
        font-family: "Lucida Console", "Courier New", monospace;
      }
    </style>

 </head>

 <body>
   <div class="container-fluid">

     <!-- Navbar-->
     <nav class="navbar navbar-expand-lg" style="background-color: #7D7D7D ">
         <img src="{% static 'images\tempo_icon.png'%}" style="width:64px;height:64px;">
         <h1>Tempo</h1>
         <div class="container-fluid" style="background-color: #7D7D7D ">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">
             <!--  {% url 'index' %}  is defined in url path to dynamically create url -->

             <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
             <a class="nav-link" href="{% url 'calendar' %}">Calendar List</a>

             {% if user.is_authenticated %}
               <a class="nav-link" href="{% url 'user-page' %}">Profile Page</a>
               <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout {{user}}</a>
             {% else %}
               <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
               <a class="nav-link" href="{% url 'register-page' %}">Register</a>
             {% endif %}

           </div>
         </div>
       </div>
     </nav>

       <div class="col-sm-10">
         <!-- add block content from html template -->
         {% block content %}
         {% endblock %}
       </div>
     </div>
   </div>
 </body>
</html>
